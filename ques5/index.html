<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel List</title>
    <link rel="stylesheet" href="styles.css">
    
    <script type="module" src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js"></script>
</head>
<body>
    <h1>Novel List</h1>
    
    <input type="text" id="searchInput" placeholder="Search by title or author" oninput="searchNovels()">
    
    <label for="releaseYear">Filter by Release Year:</label>
    <select id="releaseYear" onchange="filterNovels()">
        <option value="">All Years</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
    </select>

    <label for="sortPrice">Sort by Price:</label>
    <select id="sortPrice" onchange="sortNovels()">
        <option value="">None</option>
        <option value="asc">Price: Low to High</option>
        <option value="desc">Price: High to Low</option>
    </select>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
                <th>Release Year</th>
                <th>Genre</th>
            </tr>
        </thead>
        <tbody id="novelTableBody">
           
        </tbody>
    </table>

    <script type="module" src="main.js"></script>
</body>
</html>
